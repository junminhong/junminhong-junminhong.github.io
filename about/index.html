目前主要使用C++解LeetCode的題目，Java則拿來開發系統。
對於網際網路有著濃厚的興趣，所以未來的目標會落在資訊安全相關上。

### 學歷
- 南臺科技大學資管系三年級

### 網站方向
1. 學習記錄：記錄未來學習旅途中所遇到的任何問題。

2. 心得分享：自身相關經歷或者心得。

3. 作品展示：展示目前所擁有之作品。

### Code風格

為何會有 **Easy Enjoy Life** 的誕生呢，因為...

- Easy(輕鬆)：想創造出更簡易、貼近人心，好上手的產品。

- Enjoy(享受)：讓使用者能夠無憂無慮的使用自身的產品。

- Life(生活)：創造的產品能夠更貼近人們並能解決日常使用的產品。

__是我的Code風格也是我的創作理念__。

### 經歷
1. 南臺科技大學擔任TA教學助理，程式設計類(C#)。
2. 南臺科技大學大專生研究計劃生，智慧裁切系統。
3. Digi+工研院實習生，分配至明郅資訊有限公司，AI金融預測系統。

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
